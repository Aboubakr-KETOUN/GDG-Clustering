<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Membership</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<script src="./assets/js/js.js"></script>
<body>
    <div class="form-container">
        <div class="form-header">
            <img src="./assets/images/GDG.png" alt="GDG Image" class="header-image" width="350px">
            <div class="header-text">
                <h1>GDG MemberShip Form</h1>
                <p>Welcome to GDG Emsi hihihi</p>
            </div>
        </div>
        <form class="form-body">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="first-name">Name</label>
                    <div class="names">
                        <input type="text" id="f_name" placeholder="First Name" onchange="f_name_checker()">
                        <img width=25px src="./assets/images/correct.png" alt="CheckMark" class="first-name-ready">
                    </div>
                    <div class="errors">
                        <span class="text-danger first-name-error"> Error : Name cannot be empty
                            <img width=25px src="./assets/images/traverser.png" alt="error" class="first-name-error">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name">&nbsp;</label>
                    <div class="names">
                        <input type="text" id="l_name" placeholder="Last Name" onchange="l_name_checker()">
                        <img width=25px src="./assets/images/correct.png" alt="CheckMark" class="last-name-ready">
                    </div>
                    <div class="errors">
                        <span class="text-danger last-name-error"> Error : Last Name cannot be empty
                            <img width=25px src="./assets/images/traverser.png" alt="error" class="last-name-error">
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" id="email" placeholder="Email" onchange="mail_tester()">
                        <img width=25px src="./assets/images/correct.png" alt="CheckMark" class="mail_ready">
                    </div>
                </div>
            </div>
            <div class="errors">
                <span class="text-danger mail_error"> Error : Please follow right email format 
                    <img width=25px src="./assets/images/traverser.png" alt="error" class="mail_error">
                </span>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="text" id="psw" placeholder="Password" onchange="psw_tester()">
                        <div class="barrier"></div>
                        <img src="./assets/images/eye.png" alt="eye" id="togglePassword" class="eye-icon">
                        <img width=25px src="./assets/images/correct.png" alt="CheckMark" class="psw_ready">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Generate">&nbsp;</label>
                    <button id="generate-btn" class="generate-btn" type="button">Generate Password</button>
                </div>
            </div>
            <div class="errors">
                <span class="text-danger psw_error">Error : Please follow right password format
                    <img width=25px src="./assets/images/traverser.png" alt="error" class="psw_error">
                </span>
            </div>
            <div class="form-group-row">
                <div class="form-group confirmation">
                    <label for="first-name">Confirm Password</label>
                    <div>
                        <input type="password" id="cnf_psw" placeholder="Confirm Password" onchange="psw_confirmer()">
                        <img width=25px src="./assets/images/correct.png" alt="CheckMark" class="psw_confirm_ready">
                    </div>
                </div>
            </div>
            <div class="errors">
                <span class="text-danger psw_confirm_error">Error : Passwords do not match
                    <img width=25px src="./assets/images/traverser.png" alt="error" class="psw_confirm_error">
                </span>
            </div>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" checked> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Makaynch other gha dahkin</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" placeholder="MM-DD-YYYY">
                </div>
            </div>
            <div class="form-group">
                <div class="all_set">
                <span class="text-success form_ready">LET's GDG Together !</span> <img width="25px" src="./assets/images/correct.png" alt="CheckMark" class="form_ready">
                </div>
                <button id="submit-btn" type="submit" class="submit-btn" disabled="disabled">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
